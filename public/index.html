<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>meine Notizen</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/build/app.min.js"></script>
</head>

<body ng-app="app"
      ng-cloak>
<div ng-controller="demoNoteController"
     class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="page-header">
                <h1>meine Notizen</h1>
            </div>
            <div ng-controller="demoNetworkController">
                <div ng-show="showOfflineMessage"
                     class="alert-page-header alert alert-warning" role="alert">
                    <p>Sie arbeiten offline.</p>
                </div>
                <div ng-show="showOnlineMessage"
                     class="alert-page-header alert alert-success" role="alert">
                    <p>Sie arbeiten online.</p>
                </div>
            </div>
            <div class="clearfix">
                <p class="pull-right">
                    <button ng-click="add()"
                            type="button" class="btn btn-primary btn-sm">
                        neue Notiz anlegen
                    </button>
                </p>
            </div>
            <ul class="list-unstyled">
                <li ng-repeat="note in notes | orderBy:'-timestamp'">
                    <h2>{{note.title}}</h2>

                    <p class="lead">{{note.timestamp}}</p>

                    <p>{{note.content}}</p>

                    <div class="clearfix">
                        <p class="pull-right">
                            <button ng-click="edit(note)"
                                    type="button" class="btn btn-default btn-sm">
                                Notiz bearbeiten
                            </button>
                            <button ng-click="delete(note)"
                                    type="button" class="btn btn-default btn-sm">
                                Notiz l√∂schen
                            </button>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div demo-note-modal
         class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Notiz anlegen</h2>
                </div>
                <form ng-submit="submit()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">Titel</label>
                            <input ng-model="formData.title"
                                   type="text" class="form-control" id="title" placeholder="Titel ...">

                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="form-group">
                            <label for="content">Inhalt</label>
                            <textarea ng-model="formData.content"
                                      class="form-control" id="content" rows="5" placeholder="Inhalt ..."></textarea>

                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button ng-click="cancel()"
                                type="button" class="btn btn-link btn-sm">
                            Abbrechen
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm">
                            Speichern
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
